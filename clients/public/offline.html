<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Offline - My PWA App</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 60px;
      color: #f39c12;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .retry-button {
      background-color: #e74c3c;
    }

    .retry-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <span>&#128577;</span>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you're currently not connected to the internet. Please check your connection and try again.</p>
    <div>
      <a href="/" class="button">Go Home</a>
      <a href="javascript:window.location.reload();" class="button retry-button">Retry</a>
    </div>
  </div>
</body>
</html>
