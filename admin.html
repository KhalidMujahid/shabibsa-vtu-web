<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-semibold">VTU Services</a>
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="/data.html" class="text-white hover:text-blue-300 flex items-center"><i class="fas fa-signal mr-2"></i> Data Menu</a>
                <a href="/airtime.html" class="text-white hover:text-blue-300 flex items-center"><i class="fas fa-mobile-alt mr-2"></i> Airtime Menu</a>
                <a href="/exam.html" class="text-white hover:text-blue-300 flex items-center"><i class="fas fa-book mr-2"></i> Exam Menu</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="hamburger-btn" class="text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-blue-600 p-4 space-y-4">
            <a href="/data.html" class="text-white hover:text-blue-300 flex items-center"><i class="fas fa-signal mr-2"></i> Data Menu</a>
            <a href="/airtime.html" class="text-white hover:text-blue-300 flex items-center"><i class="fas fa-mobile-alt mr-2"></i> Airtime Menu</a>
            <a href="/exam.html" class="text-white hover:text-blue-300 flex items-center"><i class="fas fa-book mr-2"></i> Exam Menu</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6">
        <!-- Data Menu Section -->
        <section id="data" class="my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800">Data Menu</h2>
            <p class="mt-4 text-gray-600">Here, you can purchase mobile data plans for various networks.</p>
            <!-- Add content related to data plans -->
            <div class="mt-4">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 flex items-center"><i class="fas fa-arrow-right mr-2"></i> View Data Plans</button>
            </div>
        </section>

        <!-- Airtime Menu Section -->
        <section id="airtime" class="my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800">Airtime Menu</h2>
            <p class="mt-4 text-gray-600">Purchase airtime for any network with ease.</p>
            <!-- Add content related to airtime -->
            <div class="mt-4">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 flex items-center"><i class="fas fa-arrow-right mr-2"></i> Buy Airtime</button>
            </div>
        </section>

        <!-- Exam Menu Section -->
        <section id="exam" class="my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800">Exam Menu</h2>
            <p class="mt-4 text-gray-600">Access exam preparation resources or register for exams.</p>
            <!-- Add content related to exams -->
            <div class="mt-4">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 flex items-center"><i class="fas fa-arrow-right mr-2"></i> Explore Exam Resources</button>
            </div>
        </section>
    </div>

    <script>
        // JavaScript for mobile menu toggle
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
